name: Play the game
on:
  issues:
    types: [opened]
jobs:
  playGame:
    runs-on: unbuntu-latest
    steps:
      - name: checkout repo
        uses: actions.checkout@v4
      - name: see event id
        run: |
          LINE=$(echo "$EVENT_ID % $(cat words.txt | wc -l) +1" | bc)
        env:
          EVENT_ID: ${{ github.event.issue.id }}
      - name: get the target word
        run: |
          echo $LINE
          TARGET=$(head -n $LINE words.txt | tail -n -1)
          echo $TARGET
